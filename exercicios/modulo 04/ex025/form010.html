<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Output 3</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Output 3</legend>
            <div>
                <label for="iano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="iano" required min="1900" max="2024" oninput="calcIdade()">
            </div>
            <div>
                <label for="iidade">Sua idade é:</label>
                <output id="iidade">0</output>
            </div>
        </fieldset>
    </form>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
